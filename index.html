<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Navigation Bar</title>
  </head>
  <body>
    <div class="head">
      <div class="main">
        <h1>Current Bill Calculator</h1>
        <div class="in">
          <input type="text" class="power" placeholder="Power" />
          <input type="text" class="time" placeholder="Daily hour used" />
          <input type="text" class="day" placeholder="For how many days" />
          <input type="text" class="price" placeholder="Price per Unit in Tk" />
        </div>
        <button class="btn">Calculate</button>
      </div>
      <div class="show">
        <span class="unit"></span>
        <span class="bill"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
